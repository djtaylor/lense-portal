<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost
    LogLevel info

	Alias /static /usr/share/lense/static/portal
    <Directory /usr/share/lense/static/portal>
        Require all granted
    </Directory>

    <Directory /usr/local/lib/python2.7/dist-packages/lense/portal/ui/core/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess lense-portal
    WSGIProcessGroup lense-portal
    WSGIScriptAlias / /usr/local/lib/python2.7/dist-packages/lense/portal/ui/core/wsgi.py
</VirtualHost>