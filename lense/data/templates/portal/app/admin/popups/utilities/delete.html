{# Delete Utility #}
<div class="popup_content" type="popup" target="utility.delete">
	<div class="popup_title">Delete Utility</div>
	<div class="popup_body">
		<div class="popup_desc">
		Delete a utility definition. Be warned this will DELETE any linked ACL definitions, requiring you to rebuild
		any ACLs for groups that are linked.
		</div>
		<form id="delete_utility">
		
			{# Target Utility #}
			<input type="hidden" form="delete_utility" name="endpoint_uuid" data_map="uuid" value="">
		
			{# API Path / Method #}
			<input type="hidden" form="delete_utility" name="path" value="auth/endpoints/delete" noreset>
			<input type="hidden" form="delete_utility" name="method" value="post" noreset>
			<input type="hidden" form="delete_utility" name="callback" value="utility.delete" noreset>
	
			{# Form Validation Response #}
			<div class="form_response" type="response" target="#delete_utility"></div>
		</form>
		<div class="popup_submit" type="button" action="method" target="api.submit" arg="delete_utility">Delete Utility</div>
	</div>
</div>
