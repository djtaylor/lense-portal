<div class="table_50" type="table" target="users">
	<div class="table_title">
		<div class="table_title_label">Users</div>
		<div class="table_actions">
			<div class="table_action" type="button" action="popup" target="create_user">Create</div>
			<div class="table_action" type="button" action="popup" target="delete_user">Delete</div>
		</div>
	</div>
	<div class="table_headers">
		<div class="table_select_header"></div>
		<div class="table_header table_header_md" col="user_name">Username</div>
		<div class="table_header table_header_md" col="user_email">Email</div>
		<div class="table_header table_header_md" col="user_admin">Administrator</div>
		<div class="table_header table_header_md" col="user_enabled">Enabled</div>
	</div>
	<div type="rows" target="users">
		<input type="hidden" name="delete_user" value="" />
		{% for user in users %}
		<div class="table_row" type="row" target="users" user="{{ user.username }}">
			<div class="table_select_col">
				<input type="radio" name="delete_user" value="{{ user.username }}" action="update">
			</div>
			<div class="table_col table_link" col="user_name" type="button" action="method" target="user.toggle" arg="{{ user.username }}">{{ user.username }}</div>
			<div class="table_col" col="user_email">{{ user.email }}</div>
			<div class="table_col" col="user_admin">{{ user.is_superuser }}</div>
			<div class="table_col" col="user_enabled">{{ user.is_active }}</div>
		</div>
		{% endfor %}
	</div>
</div>
