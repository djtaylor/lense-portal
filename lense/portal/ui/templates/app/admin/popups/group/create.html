{# Create Group #}
<div class="popup_content" type="popup" target="group.create">
	<div class="popup_title">Create Group</div>
	<div class="popup_body">
		<div class="popup_desc">
			Create a new CloudScape group. You may add users to the group after creation.
		</div>
		<form id="create_group">
			
			{# Group Name #}
			<div class="popup_row">
				<div class="popup_row_label">Name</div>
				<div class="popup_row_input">
					<input type="text" form="create_group" name="name" value="" required />
					<div class="form_input_icon_def" type="icon" form="create_group" name="name"></div>
				</div>
			</div>
			
			{# Group Description #}
			<div class="popup_row">
				<div class="popup_row_label">Description</div>
				<div class="popup_row_input">
					<input type="text" form="create_group" name="desc" value="" required />
					<div class="form_input_icon_def" type="icon" form="create_group" name="desc"></div>
				</div>
			</div>
			
			{# Group Protected #}
			<div class="popup_row">
				<div class="popup_row_label">Protected</div>
				<div class="popup_row_input">
					<select name="protected" form="create_group">
						<option value="false" selected="selected">No</option>
						<option value="true">Yes</option>
					</select>
				</div>
			</div>

			{# Form Validation Response #}
			<div class="form_response" type="response" target="#create_group"></div>
		</form>
		
		{# Submit API Request #}
		<div class="popup_submit" type="button" action="method" target="group.create">Create Group</div>
	</div>
</div>
