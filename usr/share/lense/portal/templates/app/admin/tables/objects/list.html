<div class="table" type="table" target="acl_objects">
	<div class="table_title">
		<div class="table_title_label">ACL Objects</div>
		<div class="table_actions">
			<div class="table_action" type="button" action="popup" target="acl.create_object">Create</div>
			<div class="table_action" type="button" action="popup" target="acl.delete_object" require="input[type='radio'][name='select_object']:checked">Delete</div>
		</div>
	</div>
	<div class="table_headers">
		<div class="table_select_header"></div>
		<div class="table_header table_header_md" col="ao_type">Type</div>
		<div class="table_header table_header_md" col="ao_name">Name</div>
		<div class="table_header table_header_md" col="ao_count">Child Objects</div>
	</div>
	<div type="rows" target="acl_objects">
		<input type="hidden" name="select_object" value="" />
		{% for acl_object in acls.objects.all %}
		<div class="table_row" type="row" target="acl_object" acl_object="{{ acl_object.type }}">
			<div class="table_select_col">
				<input type="radio" name="select_object" value="{{ acl_object.type }}" action="update">
			</div>
			<div class="table_col table_link" col="ao_type" type="button" action="link" target="admin?panel=objects&object={{ acl_object.type }}">{{ acl_object.type }}</div>
			<div class="table_col" col="ao_name">{{ acl_object.name }}</div>
			<div class="table_col" col="ao_count">{{ acl_object.objects|length }}</div>
		</div>
		{% endfor %}
	</div>
</div>
