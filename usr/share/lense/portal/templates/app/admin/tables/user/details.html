<div class="table_50" type="table" target="user_details">
	<div class="table_title">
		<div class="table_title_label" id="user_details_title">User Details:</div>
		<div class="table_actions" id="user_details_actions" style="display:none;">
			<div class="table_action" type="button" action="method" target="edit_user" active="yes">Edit</div>
			<div class="table_action" type="button" action="method" target="save_user" active="no" style="display:none;">Save</div>
			<div class="table_action" id="enable_disable" type="button" action="popup" target="disable_user">Disable</div>
			<div class="table_action" type="button" action="popup" target="reset_password">Reset Password</div>
		</div>
	</div>
	<input type="hidden" name="active_user" value=""/>
	<div id="user_details">Please select a user to view their details...</div>
</div>
