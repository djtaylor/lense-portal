<!DOCTYPE html>
<html>
	<head>
		<title>Not Found</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		
		{# Static Content #}
		{% load staticfiles %}
		
		{# Error CSS #}
		<link rel="stylesheet" type="text/css" href="{% static "css/error.css" %}">
		
	</head>
	<body>
		<div class="error_window">
			<div class="error_title">
				<div class="error_http_code">HTTP 404:</div>
				<div class="error_title_txt">Not Found</div>
				<div class="error_title_icon"></div>
			</div>
			<div class="error_message">{{ error }}</div>
		</div>
	</body>
</html>
